<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="typing-effect">Syntax Parser</h1>
    </header>
    <main>
        <p>Этот проект позволяет парсить оценки и пропуски из электронного дневника dnevnik.egov66.ru и получать информацию об их изменении через Telegram-бот.</p>
        <img src="assets/galaxy.jpg" alt="Galaxy Background" class="background-image">
    </main>
    <footer>
        <p>© 2025 Syntax Parser. Все права защищены.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const text = "Syntax Parser";
            const element = document.getElementById("typing-effect");
            let index = 0;
    
            function typeEffect() {
                if (index < text.length) {
                    element.textContent += text[index];
                    index++;
                    setTimeout(typeEffect, 100); // Скорость печати (100 мс)
                }
            }
    
            element.textContent = ""; // Очистить текст перед началом
            typeEffect();
        });
    </script>
</body>
</html>
