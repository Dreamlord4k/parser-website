<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSION COMPLETE</title>
    <style>
        /* --- СТИЛИ (CSS) --- */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0d1117;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            user-select: none;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        /* Заголовок теперь без анимации zoom, но с курсором */
        h1 {
            font-size: 5rem;
            margin: 0;
            min-height: 1.2em; /* Чтобы текст не прыгал */
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00; 
            display: inline-block;
        }

        /* Курсор для заголовка */
        .cursor-main {
            display: inline-block;
            width: 15px;
            height: 60px;
            background-color: #00ff00;
            vertical-align: middle;
            margin-left: 15px;
            box-shadow: 0 0 15px #00ff00;
            animation: blink 0.8s infinite;
            transform: translateY(-21px);
        }

        /* Текст "стоп, а где..." */
        .subtext {
            font-size: 3rem;
            color: #8b949e;
            margin-top: 20px;
            opacity: 0;
            /* Класс .visible добавит скрипт, когда допишет заголовок */
            transition: opacity 1s ease-in-out;
        }
        
        .subtext.visible {
            opacity: 1;
        }

        .cursor-sub {
            display: inline-block;
            width: 10px;
            background-color: #8b949e;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .cursor-main { height: 30px; width: 8px; }
            .subtext { font-size: 1rem; }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="container">
        <!-- Заголовок пустой, текст добавит JS -->
        <h1 id="typewriter"></h1><span class="cursor-main"></span>
        
        <div class="subtext" id="subtext">
            стоп, а где...<span class="cursor-sub"></span>
        </div>
    </div>


<!-- Похвально.  -->
<!-- Ева передает тебе последний привет. -->
<!-- Ты прошел долгий путь. -->
<!-- Вот твоя награда: -->
<!--SYNTAX{y0u_aRe_oN_ToP}-->
<!--(100 баллов твои)-->
    <script>
        // --- КОНФИГУРАЦИЯ ---
        const textToType = "ПОЗДРАВЛЯЮ!";
        const typingSpeed = 300; // Скорость печати (мс на букву)
        const startDelay = 500;  // Пауза перед началом (мс)

        // --- СКРИПТ ПЕЧАТНОЙ МАШИНКИ ---
        const titleElement = document.getElementById('typewriter');
        const subtextElement = document.getElementById('subtext');
        let charIndex = 0;

        function typeText() {
            if (charIndex < textToType.length) {
                titleElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, typingSpeed);
            } else {
                // Когда допечатали заголовок -> показываем нижний текст
                setTimeout(() => {
                    subtextElement.classList.add('visible');
                }, 5000);
            }
        }

        // --- СКРИПТ ДЛЯ САЛЮТА ---
        function launchConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#00ff00', '#ffffff', '#ff00ff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#00ff00', '#ffffff', '#ff00ff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // ЗАПУСК
        window.onload = () => {
            launchConfetti(); // Сразу салют
            setTimeout(typeText, startDelay); // Чуть погодя начинаем печатать
        };
        
        // Салют по клику в месте курсора
        document.addEventListener('click', (e) => {
            // Вычисляем координаты от 0 до 1
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            confetti({
                particleCount: 70, // Сколько частиц
                spread: 40,         // Разброс
                origin: { x: x, y: y } // Координаты клика
            });
        });
    </script>
</body>
</html>
