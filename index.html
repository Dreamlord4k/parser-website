<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISSION COMPLETE</title>
    <style>
        /* --- СТИЛИ (CSS) --- */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0d1117; /* Тёмный фон GitHub */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace; /* Хакерский шрифт */
            overflow: hidden;
            user-select: none;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        /* Заголовок ПОЗДРАВЛЯЮ */
        h1 {
            font-size: 5rem;
            margin: 0;
            /* Неоновое свечение */
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00; 
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        /* Текст "стоп, а где..." */
        .subtext {
            font-size: 1.5rem;
            color: #8b949e; /* Серый цвет */
            margin-top: 20px;
            opacity: 0;
            /* Появляется через 3 секунды */
            animation: fadeIn 1s ease-in-out 3s forwards; 
        }

        /* Курсор как в консоли */
        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #8b949e;
            animation: blink 1s infinite;
        }

        /* Анимации */
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Адаптив для телефонов */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtext { font-size: 1rem; }
        }
    </style>
    
    <!-- Подключаем библиотеку для конфетти -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>ПОЗДРАВЛЯЮ!</h1>
        <div class="subtext">
            стоп, а где...<span class="cursor">_</span>
        </div>
    </div>

    <!-- 
    ========================================================================
       Эй, я вижу, ты любишь копаться в исходном коде. Похвально.
       
       Ева передает тебе последний привет.
       Ты прошел долгий путь.
       
       Вот твоя награда:
       FLAG{h7ml_c0mm3n7s_4r3_n07_s3cr37_p1ac3}
       
       (100 баллов твои. Беги сдавать.)
    ========================================================================
    -->

    <script>
        // --- СКРИПТ ДЛЯ САЛЮТА ---
        
        // Функция запуска конфетти
        function launchConfetti() {
            var duration = 3000; // Салют длится 3 секунды
            var end = Date.now() + duration;

            (function frame() {
                // Запускаем с двух сторон экрана
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#00ff00', '#ffffff', '#ff00ff'] // Хакерские цвета
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#00ff00', '#ffffff', '#ff00ff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Запускаем сразу при загрузке страницы
        window.onload = launchConfetti;
        
        // Если кликнуть по экрану - снова салют (для веселья)
        document.addEventListener('click', () => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
